				<form id="calcimc" name="imcalc" action="javascript: imc_calc();">
                	<fieldset>
                    	<legend>Calcule o seu IMC</legend>
                		<input name="massa" id="mass-form" type="text" placeholder="Massa corporal (Kg)" required />
                		<input name="altura" id="alt-form" type="text" placeholder="Altura (m)" required/>
                        <p>Sexo: 
                        <input name="sexo" id="f" class="sex" value="fem" type="radio" required /><label for="f">Feminino</label>
                        <input name="sexo" id="m" class="sex" value="mas" type="radio"required /><label for="m">Masculino</label></p>
                        <button type="submit" id="makecalc">Calcule</button>
                    </fieldset>
                </form>
			</aside>
